<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;

        }

        }
        .login-box input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        .login-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-box button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #5568d3;
        }
        .login-error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }
    </style>
</head>
